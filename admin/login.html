<!DOCTYPE html>
<html lang="en" class="transition duration-300">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login â€“ Aditi Narolkar Writes</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            backgroundLight: '#f9f9f9',
            cardLight: '#ffffff',
            borderLight: '#e2e2e2',
            textMain: '#1f1f1f',
            backgroundDark: '#121212',
            cardDark: '#1c1c1e',
            textLight: '#eaeaea',
            borderMuted: '#3a3a3c'
          }
        }
      }
    };
    if (
      localStorage.theme === 'dark' ||
      (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)
    ) {
      document.documentElement.classList.add('dark');
    }
  </script>
</head>
<body class="bg-backgroundLight dark:bg-backgroundDark text-textMain dark:text-textLight min-h-screen flex items-center justify-center font-sans transition duration-300">

  <div class="bg-cardLight dark:bg-cardDark shadow-lg rounded-lg p-8 w-full max-w-md border border-borderLight dark:border-borderMuted transition">
    <h1 class="text-2xl font-bold mb-6 text-center">Admin Login</h1>
    <form id="loginForm" class="space-y-4">
      <input type="email" name="email" placeholder="Email" required
        class="w-full px-4 py-2 rounded border border-borderLight dark:border-borderMuted bg-white dark:bg-backgroundDark text-textMain dark:text-textLight focus:outline-none focus:ring-2 focus:ring-gray-400 dark:focus:ring-gray-600 transition" />
      <input type="password" name="password" placeholder="Password" required
        class="w-full px-4 py-2 rounded border border-borderLight dark:border-borderMuted bg-white dark:bg-backgroundDark text-textMain dark:text-textLight focus:outline-none focus:ring-2 focus:ring-gray-400 dark:focus:ring-gray-600 transition" />
      <button type="submit"
        class="w-full bg-gray-900 text-white dark:bg-white dark:text-gray-900 py-2 rounded hover:opacity-90 transition font-medium">
        Login
      </button>
    </form>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAfdOO63v41-3wtU_Nhr0MG1omTFbSgUc8",
      authDomain: "aditi-narolkar-writes-6c990.firebaseapp.com",
      projectId: "aditi-narolkar-writes-6c990",
      storageBucket: "aditi-narolkar-writes-6c990.firebasestorage.app",
      messagingSenderId: "888612506075",
      appId: "1:888612506075:web:9a5b021d1cef4506b47ffe"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.getElementById('loginForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const email = e.target.email.value.trim();
      const password = e.target.password.value.trim();

      signInWithEmailAndPassword(auth, email, password)
        .then(() => location.href = 'dashboard.html')
        .catch(err => alert("Login failed: " + err.message));
    });
  </script>
</body>
</html>
