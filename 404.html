<!DOCTYPE html>
<html lang="en" class="transition duration-300">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>404 – Page Not Found | Aditi Narolkar Writes</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            backgroundDark: '#121212',
            cardDark: '#1c1c1e',
            textLight: '#eaeaea',
            borderMuted: '#3a3a3c'
          }
        }
      }
    };

    if (
      localStorage.theme === 'dark' ||
      (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)
    ) {
      document.documentElement.classList.add('dark');
    }
  </script>
</head>

<body class="bg-white dark:bg-backgroundDark text-gray-800 dark:text-textLight font-sans transition duration-300">
  <header class="p-6 border-b border-gray-200 dark:border-borderMuted flex justify-between items-center">
    <h1 class="text-xl font-bold">Aditi Narolkar Writes</h1>
    <nav class="space-x-4 text-sm font-medium">
      <a href="index.html" class="hover:underline">Home</a>
      <a href="about.html" class="hover:underline">About</a>
      <a href="contact.html" class="hover:underline">Contact</a>
    </nav>
  </header>

  <main class="text-center py-24 px-4">
    <h2 class="text-6xl font-bold mb-4">404</h2>
    <p class="text-xl mb-6 text-gray-600 dark:text-gray-400">
      The page you’re looking for doesn’t exist or has been moved.
    </p>
    <a href="index.html" class="inline-block px-6 py-2 bg-gray-800 text-white rounded hover:bg-gray-700 dark:bg-gray-200 dark:text-black dark:hover:bg-gray-300 transition">
      Return Home
    </a>
  </main>

  <footer class="text-center text-sm text-gray-400 dark:text-gray-500 py-6 border-t dark:border-borderMuted">
    © 2025 Aditi Narolkar. All rights reserved.
  </footer>
</body>
</html>
